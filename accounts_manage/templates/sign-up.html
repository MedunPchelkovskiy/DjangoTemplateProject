{% extends 'base.html' %}

{% load static %}

{% block content %}

<!--Home Page-->
<div class="container-inline">
    <section id="welcomePage">
        <div id="welcome-message">
            <h1>Welcome to</h1>
            <h1>My Library App!</h1>
        </div>
        <div class="music-img">
            <img src="{% static 'images/library.webp' %}" alt="music-icon">
        </div>
    </section>

    <!-- Registration -->
    <section id="registerPage">
        <form method="POST">
        
            <fieldset>
                <legend>Profile</legend>
                {% csrf_token %}
                {{ form }}
                <div class='info'>{{form.username.errors}}</div>
                <!-- Button to Create Profile -->
                <button type="submit" class="register">Enter</button>
            </fieldset>
        </form>
    </section>
</div>

{% endblock %}
